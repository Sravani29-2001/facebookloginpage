<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="fblogin.css">
    <title>Facebook - login</title>
    </head>
    <body>
        <div class="header-control">
            <div class="control-align">

            <div class="image-control">
                <img src="images/fb.png" alt="logo">
        
            </div>
            <div class="login">
                <table>
                    <tr>
                        <td><p>Email or Phone</p></td>
                        <td><p>Password</p></td>
                    </tr>
                    <tr>
                        <td><input type="email" class="inputtxt" id="email"></td>
                        <td><input type="password" class="inputtxt" id="password"></td>
                        <td><input type="button" class="btn" value="Log In"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p><a href="#">Forgotten Password?</p></a></td>
                    </tr>
                </table>

            </div>
            
        </div>
     </div>
     <div class="content-control">
         <div class="left">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
            
            <img src="images/fbbdy.png" alt="fb community">
            
         </div>

         <div class="right">
            <h1>Create an Account</h1>
            <p>It's free and always will be.</p>
            <table>
                <tr>
                    <td> <input type="text" class="ipt" placeholder="Firstname" id="firstname"></td>
                    <td> <input type="text"  placeholder="Lastname" class="ipt" id="lastname"></td>
                </tr>
             
                <tr>
                      <td colspan="2"><input type="text"  placeholder="Mobile no. or Email Address" class="iptt" id="mobile"></td>
                     
                </tr>
                <tr>
                    <td colspan="2"><input  type="password"  placeholder="Password" class="iptt" id="password"></td>
                </tr>
                <tr>
                    <td><p>Birthday</p></td></tr>
                   <tr>
                    <td><select name="Date" id="date" class="dropdown" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                    <select name="Month" id="Month" class="dropdown">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="March">march</option>
                        <option value="April">april</option>
                        <option value="May">may</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">august</option>

                    </select>
                    <select name="Year" id="year"class="dropdown" >
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2015">2011</option>
                        <option value="2014">2012</option>
                        <option value="2013">2013</option>

                    </select>
                 
                </td>
                 
                </tr>
               
    
                <tr>
                    <td>
                        <input type="radio" name="gender" id="Male" value= "Male" >
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="Female" value= "Female">
                        <label for="gender">Female</label>
                      
                    </td>
                </tr>
                
           </table>
     </div>

        
     </div>
    </body>
</html>
